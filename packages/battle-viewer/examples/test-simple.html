<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test - BattleViewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    
    battle-viewer {
      width: 800px;
      height: 600px;
      border: 2px solid #333;
      border-radius: 8px;
      display: block;
      margin: 20px auto;
      background: white;
    }
    
    .controls {
      text-align: center;
      margin: 20px;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .info {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>🧪 Simple Test</h1>
    <p>This is a minimal test to verify the BattleViewer is working correctly.</p>
    <p><strong>Expected:</strong> You should see a hexagonal grid with colored circles representing characters.</p>
  </div>

  <battle-viewer id="testViewer"></battle-viewer>

  <div class="controls">
    <button onclick="initTest()">🚀 Initialize Test</button>
    <button onclick="startBattle()">▶️ Start Battle</button>
    <button onclick="resetTest()">🔄 Reset</button>
  </div>

  <div class="info" id="status">
    Status: Ready to test
  </div>

  <script type="module">
    import "@florelabs/battle-viewer";

    const testBattle = {
      participants: [
        {
          id: "test1",
          name: "Test Character 1",
          initialPosition: { q: 2, r: 0 }
        },
        {
          id: "test2", 
          name: "Test Character 2",
          initialPosition: { q: -2, r: 0 }
        }
      ],
      turns: [
        {
          id: "turn-1",
          timestamp: Date.now(),
          actions: [
            {
              type: "move",
              actor: "test1",
              path: [{ q: 2, r: 0 }, { q: 1, r: 0 }, { q: 0, r: 0 }]
            }
          ]
        },
        {
          id: "turn-2",
          timestamp: Date.now() + 2000,
          actions: [
            {
              type: "attack",
              actor: "test1",
              target: "test2",
              position: { q: -2, r: 0 }
            }
          ]
        }
      ]
    };

    window.initTest = () => {
      const viewer = document.getElementById("testViewer");
      
      // Set arena config
      viewer.setArenaConfig({
        radius: 4,
        tileSize: 35,
        backgroundColor: 0x2c3e50
      });
      
      // Load test data
      viewer.setBattleData(testBattle);
      
      updateStatus("Test initialized - you should see a hexagonal grid with 2 characters");
    };

    window.startBattle = () => {
      const viewer = document.getElementById("testViewer");
      viewer.setPlaying(true);
      updateStatus("Battle started - character should move and attack");
    };

    window.resetTest = () => {
      const viewer = document.getElementById("testViewer");
      viewer.reset();
      updateStatus("Test reset");
    };

    function updateStatus(message) {
      document.getElementById("status").innerHTML = `Status: ${message}`;
    }

    // Auto-initialize
    setTimeout(() => {
      initTest();
    }, 1000);
  </script>
</body>
</html>
